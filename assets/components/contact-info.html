<!-- JavaScript for Template Usage -->
<script>
// Utility functions for using contact templates
window.ContactTemplates = {
    // Create contact method from template
    createContactMethod(type, data) {
        const template = document.getElementById(`contact-method-${type}-template`);
        if (!template) return null;
        
        const clone = template.content.cloneNode(true);
        const method = clone.querySelector('.contact-method');
        
        // Populate with data
        if (data.value) {
            method.querySelector('.contact-value').textContent = data.value;
        }
        if (data.link) {
            const link = method.querySelector('.contact-link');
            if (link) link.href = data.link;
        }
        if (data.timezone) {
            const timezone = method.querySelector('.timezone');
            if (timezone) timezone.textContent = data.timezone;
        }
        
        return clone;
    },
    
    // Create social link from template
    createSocialLink(platform, url) {
        const template = document.getElementById('social-link-template');
        if (!template) return null;
        
        const clone = template.content.cloneNode(true);
        const link = clone.querySelector('.social-link');
        
        link.href = url;
        link.setAttribute('aria-label', platform);
        link.querySelector('.social-icon').className = `social-icon icon-${platform.toLowerCase()}`;
        
        return clone;
    },
    
    // Create FAQ item from template
    createFAQItem(question, answer) {
        const template = document.getElementById('faq-item-template');
        if (!template) return null;
        
        const clone = template.content.cloneNode(true);
        clone.querySelector('.faq-question').textContent = question;
        clone.querySelector('.faq-answer').textContent = answer;
        
        return clone;
    },
    
    // Show success message
    showSuccessMessage() {
        const template = document.getElementById('contact-success-template');
        if (!template) return null;
        
        return template.content.cloneNode(true);
    },
    
    // Show error message
    showErrorMessage(message) {
        const template = document.getElementById('contact-error-template');
        if (!template) return null;
        
        const clone = template.content.cloneNode(true);
        if (message) {
            clone.querySelector('.error-message').textContent = message;
        }
        
        return clone;
    },
    
    // Create validation message
    createValidationMessage(type, text) {
        const template = document.getElementById('validation-message-template');
        if (!template) return null;
        
        const clone = template.content.cloneNode(true);
        const message = clone.querySelector('.validation-message');
        
        message.className = `validation-message ${type}`;
        message.querySelector('.validation-text').textContent = text;
        
        const iconClass = {
            error: 'icon-alert-circle',
            success: 'icon-check-circle',
            warning: 'icon-alert-triangle',
            info: 'icon-info'
        };
        
        message.querySelector('.validation-icon').className = `validation-icon ${iconClass[type] || iconClass.info}`;
        
        return clone;
    }
};
</script>
