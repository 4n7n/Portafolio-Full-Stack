<!-- Experience Section - Después de Projects -->
<section id="experience" class="experience" aria-labelledby="experience-title">
  <div class="container">
    <!-- Section Header -->
    <header class="section-header">
      <span class="section-number" aria-hidden="true">06</span>
      <h2 id="experience-title" class="section-title">
        <span class="title-line">Mi</span>
        <span class="title-highlight">Experiencia</span>
      </h2>
      <p class="section-description">
        Trayectoria profesional y educativa que me ha formado como desarrollador
      </p>
    </header>

    <!-- Experience Filters -->
    <div class="experience-filters" role="tablist">
      <button 
        class="filter-btn active" 
        data-filter="all"
        role="tab"
        aria-selected="true"
        aria-controls="experience-timeline"
      >
        <i class="icon" data-lucide="briefcase"></i>
        <span>Todo</span>
        <span class="count" data-count="all">0</span>
      </button>
      <button 
        class="filter-btn" 
        data-filter="work"
        role="tab"
        aria-selected="false"
        aria-controls="experience-timeline"
      >
        <i class="icon" data-lucide="building-2"></i>
        <span>Trabajo</span>
        <span class="count" data-count="work">0</span>
      </button>
      <button 
        class="filter-btn" 
        data-filter="freelance"
        role="tab"
        aria-selected="false"
        aria-controls="experience-timeline"
      >
        <i class="icon" data-lucide="user"></i>
        <span>Freelance</span>
        <span class="count" data-count="freelance">0</span>
      </button>
      <button 
        class="filter-btn" 
        data-filter="education"
        role="tab"
        aria-selected="false"
        aria-controls="experience-timeline"
      >
        <i class="icon" data-lucide="graduation-cap"></i>
        <span>Educación</span>
        <span class="count" data-count="education">0</span>
      </button>
    </div>

    <!-- Timeline Container -->
    <div class="timeline-container" id="experience-timeline" role="tabpanel">
      <div class="timeline-line" aria-hidden="true"></div>
      
      <!-- Timeline items will be injected here -->
      <div class="timeline-items">
        <!-- Loading skeleton -->
        <div class="timeline-loading">
          <div class="timeline-skeleton" aria-hidden="true">
            <div class="skeleton-point"></div>
            <div class="skeleton-card">
              <div class="skeleton-header"></div>
              <div class="skeleton-content">
                <div class="skeleton-line"></div>
                <div class="skeleton-line short"></div>
                <div class="skeleton-tags"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Testimonials Section -->
    <div class="testimonials-preview">
      <h3 class="testimonials-title">
        <i class="icon" data-lucide="quote"></i>
        Testimonials
      </h3>
      <div class="testimonials-grid" id="testimonials-container">
        <!-- Testimonials will be injected here -->
      </div>
    </div>

    <!-- Achievement Summary -->
    <div class="achievements-summary">
      <h3 class="achievements-title">
        <i class="icon" data-lucide="trophy"></i>
        Logros Destacados
      </h3>
      <div class="achievements-grid">
        <div class="achievement-item" data-animate="counter">
          <div class="achievement-icon">
            <i data-lucide="calendar"></i>
          </div>
          <div class="achievement-content">
            <span class="achievement-number" data-target="0">0</span>
            <span class="achievement-label">Años de Experiencia</span>
          </div>
        </div>
        <div class="achievement-item" data-animate="counter">
          <div class="achievement-icon">
            <i data-lucide="building"></i>
          </div>
          <div class="achievement-content">
            <span class="achievement-number" data-target="0">0</span>
            <span class="achievement-label">Empresas</span>
          </div>
        </div>
        <div class="achievement-item" data-animate="counter">
          <div class="achievement-icon">
            <i data-lucide="users"></i>
          </div>
          <div class="achievement-content">
            <span class="achievement-number" data-target="0">0</span>
            <span class="achievement-label">Proyectos en Equipo</span>
          </div>
        </div>
        <div class="achievement-item" data-animate="counter">
          <div class="achievement-icon">
            <i data-lucide="award"></i>
          </div>
          <div class="achievement-content">
            <span class="achievement-number" data-target="0">0</span>
            <span class="achievement-label">Certificaciones</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
